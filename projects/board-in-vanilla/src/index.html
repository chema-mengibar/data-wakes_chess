    <title>chess board vanilla</title>

<body class="board-body">

    <div class="layout centered">
        <div class="block-board">
            <div class="board">
                <svg id="chess-svg" width="100%" height="auto" viewBox=" 0 0 100 100" xmlns="http://www.w3.org/2000/svg ">
                    <g visibility="hidden">
                        <circle id="marker-circle-neutral" class="marker-circle-neutral" stroke-dasharray="1" cx="6.2" cy="6.2" r="5" stroke="black" stroke-width=".5"/>
                        <circle id="marker-circle-black" class="marker-circle-black" stroke-dasharray="1" cx="6.2" cy="6.2" r="5" stroke="black" stroke-width=".5"/>
                        <circle id="marker-circle-white" class="marker-circle-white" stroke-dasharray="1" cx="6.2" cy="6.2" r="5" stroke="black" stroke-width=".5"/>
                        <circle id="marker-move-last" class="marker-move-last"  cx="6.2" cy="6.2" r="3.5" fill="black"/>
                        <rect  fill="transparent" x="0.75%" y="0.75%" width="11%"  height="11%" id="marker-rect-ok" class="marker-rect-ok" />
                        <rect  fill="transparent" x="0.75%" y="0.75%" width="11%"  height="11%" id="marker-rect-error" class="marker-rect-error" />
                    </g>
      
                </svg>
            </div>
        </div>
        <div class="block-panel">
        </div>
    </div>



    <div id="chess " class="chess "></div>
