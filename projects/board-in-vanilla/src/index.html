<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>chess board vanilla</title>
</head>

<body class="board-body">
    <div id="chess0" class="chess"></div>
    <div id="panel">

        <div id="panel-figures">
            <div>
                <button class="button button-add-fig" data-letter="r" type="button"> ♜ </button>
                <button class="button button-add-fig" data-letter="n" type="button"> ♞ </button>
                <button class="button button-add-fig" data-letter="b" type="button"> ♝ </button>
                <button class="button button-add-fig" data-letter="k" type="button"> ♚ </button>
                <button class="button button-add-fig" data-letter="q" type="button"> ♛ </button>
                <button class="button button-add-fig" data-letter="p" type="button"> ♟ </button>
            </div>
            <div>
                <button class="button button-add-fig" data-letter="R" type="button"> ♖ </button>
                <button class="button button-add-fig" data-letter="N" type="button"> ♘ </button>
                <button class="button button-add-fig" data-letter="B" type="button"> ♗ </button>
                <button class="button button-add-fig" data-letter="K" type="button"> ♔ </button>
                <button class="button button-add-fig" data-letter="Q" type="button"> ♕ </button>
                <button class="button button-add-fig" data-letter="P" type="button"> ♙ </button>
            </div>
            <div>
                <button id="button-clear-square" class="button" type="button"> x </button>

            </div>
        </div>
        <div id="panel-extras">
            <button class="button" id="button-paint-domains-w" type="button"> domains w </button>
            <button class="button" id="button-paint-domains-b" type="button"> domains b </button>
            <button class="button" id="button-paint-domains-wb" type="button"> domains wb </button>
            <button class="button" id="button-hide-domains-wb" type="button"> hide domains wb </button>
            <button class="button" id="button-clear" type="button"> clear board </button>
            <button class="button" id="button-init" type="button"> init board </button>
        </div>

    </div>
</body>
<html>
