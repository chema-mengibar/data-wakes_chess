<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>chess board vanilla</title>
    <link rel="stylesheet" href="css/chess.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="board-body">
    <div id="chess0" class="chess"></div>
    <div id="panel">

        <div id="panel-figures">
            <div>
                <button class="button button-add-fig" data-letter="r" type="button"> ♜ </button>
                <button class="button button-add-fig" data-letter="n" type="button"> ♞ </button>
                <button class="button button-add-fig" data-letter="b" type="button"> ♝ </button>
                <button class="button button-add-fig" data-letter="k" type="button"> ♚ </button>
                <button class="button button-add-fig" data-letter="q" type="button"> ♛ </button>
                <button class="button button-add-fig" data-letter="p" type="button"> ♟ </button>

            </div>
            <div>

                <button class="button button-add-fig" data-letter="R" type="button"> ♖ </button>
                <button class="button button-add-fig" data-letter="N" type="button"> ♘ </button>
                <button class="button button-add-fig" data-letter="B" type="button"> ♗ </button>
                <button class="button button-add-fig" data-letter="K" type="button"> ♔ </button>
                <button class="button button-add-fig" data-letter="Q" type="button"> ♕ </button>
                <button class="button button-add-fig" data-letter="P" type="button"> ♙ </button>
            </div>
        </div>

    </div>
    <script type="module" src="js/index.js"></script>
</body>
<html>
