<html>

<head>
    <!-- meta name="viewport" content="width=device-width,initial-scale=1" -->
    <style>
        .board-body {
            font-size: 20px;
            font-family: Arial;
            padding: 40px 10px;
            /*color: black;*/
            background-color: #142b44;
            color: white;
        }
        
        .board-body h1 {
            font-size: 50px;
        }
        
        .board-body h2 {
            font-size: 40px;
        }
        
        .board-body * {
            box-sizing: border-box;
        }
        
        .board_row {
            max-width: 1024px;
            margin: 0 auto 30px;
        }
        
        .board_col-text {
            margin-top: 40px;
        }
        
        .board_col-text h2 {
            margin-bottom: 15px;
        }
        
        .board_col-1-2 {
            display: flex;
            flex-wrap: wrap;
        }
        
        .board_col-1-2 div:first-child {
            width: 100%;
        }
        
        .board_col-1-2 div:last-child {
            flex: 1;
        }
        
        .board_col-4-x {
            display: flex;
            flex-wrap: wrap;
        }
        
        .board_col-4-x>* {
            flex: 1;
            min-width: 50%;
            max-width: 50%;
            border: 1px solid #cccccc2e;
            padding-bottom: 20px !important;
        }
        
        .board_col-4-x svg {
            max-width: 100%;
            height: auto;
        }
        
        @media only screen and (min-width: 600px) {
            .board_col-1-2 div:first-child {
                border-right: 1px solid #cccccc2e;
                width: 33%;
            }
            .board_col-1-2 div:first-child svg {
                max-width: 100%;
                height: auto;
            }
            .board_col-4-x>* {
                min-width: 33%;
                max-width: 33%;
            }
            .board-body h1 {
                font-size: 50px;
            }
            .board-body h2 {
                font-size: 40px;
            }
            .board-body {
                font-size: 18px;
                /*color: green;*/
            }
        }
        
        @media only screen and (min-width: 1024px) {
            .board-body h1 {
                font-size: 30px;
            }
            .board-body h2 {
                font-size: 24px;
            }
            .board-body {
                font-size: 12px;
                /*color: red;*/
            }
            .board_col-4-x>* {
                min-width: 20%;
                max-width: 20%;
            }
        }
        
        .board_col-1-1 {
            display: flex;
        }
        
        .board_col-1-1>* {
            flex: 1;
        }
        
        .cell {
            padding: 10px;
        }
    </style>
    <title>$title</title>

    <head>

        <body class="board-body">
            <div class="board_row">
                <h1>$title</h1>
            </div>
            $rows
        </body>
        <html>
